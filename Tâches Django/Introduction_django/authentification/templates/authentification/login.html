{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    {% tailwind_css %}
  </head>
  <body class="bg-red-500 flex items-center justify-center min-h-screen">
    <div class="bg-white text-white p-8 rounded-lg shadow-lg max-w-sm w-full">
      {% for message in messages %}
        <p class="text-red-500 text-center mb-4">{{ message }}</p>
      {% endfor %}
      <h1 class="text-2xl text-black font-bold text-center mb-6">Connexion</h1>
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-red-700"
            >Nom d'utilisateur</label
          >
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Entrer le nom d'utilisateur"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-red-700"
            >Mot de passe</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Entrer le mot de passe"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700"
        >
          Se Connecter
        </button>
        <p class="text-center text-sm text-gray-500">
          Vous n'avez pas de compte ? <a href="{% url 'authentification:register' %}" class="text-red-600 hover:underline">Cr√©er un compte</a>
        </p>
      </form>
    </div>
  </body>
</html>
